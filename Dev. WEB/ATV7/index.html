<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inscrição para o Concurso de Fotografia</h1>
    <form action="" method="">
        <label for="inome">Nome Completo:</label>
        <input type="text" name="nome" id="inome" required>
        
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" required>
        
        <fieldset>
            <legend>Categoria:</legend>
            <input type="radio" name="iradio" id="radio1" value="paisagem" required>
            <label for="radio1">Paisagem</label>
            <br>
            <input type="radio" name="iradio" id="radio2" value="retrato">
            <label for="radio2">Retrato</label>
            <br>
            <input type="radio" name="iradio" id="radio3" value="natureza">
            <label for="radio3">Natureza</label>
        </fieldset>
        
        <fieldset>
            <legend>Tipo do arquivo:</legend>
            <label for="iselect">Selecione:</label>
            <br>
            <select name="select" id="iselect" required>
                <option value="JPG">JPG</option>
                <option value="JPEG">JPEG</option>
                <option value="PNG">PNG</option>
                <option value="TIFF">TIFF</option>
            </select>
        </fieldset>
        
        <label for="idate">Data da Foto:</label>
        <input type="date" name="date" id="idate" required>
        
        <label for="itextarea">Descrição da Fotografia</label>
        <textarea name="textarea" id="itextarea" required></textarea>
        
        <input type="checkbox" id="icheckbox" value="sim">
        <label for="icheckbox">Desejo receber notificações sobre futuros concursos</label>
        <br>
        <label for="ifile">Upload da Fotografia</label>
        <fieldset>
            <input type="file" name="file" id="ifile" accept=".jpg, .jpeg, .png, .tiff" required>
        </fieldset>
        <input onclick=alertaTudo() type="submit" value="Enviar">
    </form>
</body>
<script>
    function alertaTudo(){
        alert('Obrigado, '+document.getElementById("inome").value+'! Sua inscrição foi realizada com sucesso');
    }
</script>

</html>
