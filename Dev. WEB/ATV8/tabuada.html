<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Divertida</title>
</head>
<body>
    <form action="">
        <label for="itexto">Digite o seu nome:</label>
        <br>
        <input type="text" name="texto" id="itexto">
        <br>
        <label for="inumber" id="fase"></label>
        <br>
        <input type="number" name="number" id="inumber">
        <br>
        <input onclick="" type="submit" value="Enviar">
    </form>
    <script>
        function max(numMax){
            return parseInt(Math.random()*numMax);
        }
        function max10(){
            return max(10);
        }
        document.getElementById("fase").innerHTML = "";
</script>
</body>
</html>
