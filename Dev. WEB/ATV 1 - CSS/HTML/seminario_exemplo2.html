<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style2.css">
    <title>Styling Images</title>
</head>
<body>
    <div>
    <h1>Rounded Images</h1>
  
    <img class="rounded" src="../MIDIA/Фотография_.jpeg" alt="neve" type="image.jpeg">
    <p>border-radius: 50%</p>
    <img class="rounded_b" src="../MIDIA/Over the Lake in Muskoka.jpeg" alt="lake" type="image.jpeg">
    <p>border-radius:10px</p>
</div>
<div>
    <h1>Thumbnail</h1>
    <img class="thumbnail" src="../MIDIA/Map of Europe on Instagram_ “Old Town Square ❤….jpeg" alt="old town square" type="image.jpeg">
    <p>Thumbnail</p>
    <a href="https://br.pinterest.com/pin/1063694005729831812/"><img class="thumbnail_b" src="../MIDIA/Car Travel Aesthetic Video Dark.jpeg" alt="rua" type="image.jpeg"></a>
    <p>Thumbnail com link</p>
</div>
    <div>
        <h1>Responsive</h1>
    <img class="responsive" src="../MIDIA/nyc.jpeg" alt="nyc" type="image.jpeg">
    <p>700px</p>
    <img class="r_b" src="../MIDIA/9d2248f5-722e-4050-b178-2a284e8aef16.jpeg" alt="">
    <p>400px</p>
    </div>
    <div>
        <h1>Transparent</h1>
    <p>1/ 0.3/ 0.6</p>
    <img class="transparent" src="../MIDIA/42nd and 8th, NYC.jpeg" alt="">
    <img class="b" src="../MIDIA/42nd and 8th, NYC.jpeg" alt="">
    <img class="c" src="../MIDIA/42nd and 8th, NYC.jpeg" alt="">
    </div>
    <div>
        <h1>Filters</h1>
    <img class="filtro" src="../MIDIA/Image about photography in City by dilmi_fernando.jpeg" alt="cidade">
    <img class="grayscale" src="../MIDIA/Image about photography in City by dilmi_fernando.jpeg" alt="cidade">
    <img class="drops" src="../MIDIA/Image about photography in City by dilmi_fernando.jpeg" alt="cidade">
    <img class="huer" src="../MIDIA/Image about photography in City by dilmi_fernando.jpeg" alt="cidade">
    </div>
    <div>
        <h1>Hover Overlay</h1>
        <p>Just Hover</p>
        <div class="image-container">
            <div class="hover-overlay">
                <img src="../MIDIA/DA photos.jpeg" alt="borboleta" class="image">
            </div>
        </div>
        <p>Hover Overlay</p>
        <div class="container">
            <div class="ima-container">
                <img src="../MIDIA/Aesthetic Clouds in Car Mirror.jpeg" alt="nuvens" class="ima">
                <div class="overlay">
                    <img src="../MIDIA/Aesthetic clouds p&b.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1>Flip an Image</h1>
    <img class="flip" src="../MIDIA/73dac5c0-fb3b-4fc4-a515-28c861e3e10e.jpeg" alt="vista noturna">
    <p> </p>
    <img src="../MIDIA/fall autumn 2022 aesthetic sunrise city walk east….jpeg" alt="outono" class="flip2">
    </div>
    
</body>
</html>
